<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOTE HALLAYM</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        quantum: {
                            dark: '#0a0a12',
                            light: '#1a1a2e',
                            cyan: '#00f0ff',
                            pink: '#ff00f0',
                            purple: '#b400ff',
                            lime: '#00ffb4',
                            matrix: '#00ff41'
                        }
                    },
                    fontFamily: {
                        sans: ['"Quantum Sans"', 'sans-serif'],
                        mono: ['"Quantum Mono"', 'monospace'],
                        hologram: ['"Hologram"', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'text-glow': 'text-glow 3s ease-in-out infinite alternate',
                        'neon-flicker': 'neon-flicker 2s ease-in-out infinite alternate',
                        'hologram-scan': 'hologram-scan 4s linear infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '25%': { transform: 'translateY(-20px) rotate(2deg)' },
                            '50%': { transform: 'translateY(0) rotate(0deg)' },
                            '75%': { transform: 'translateY(-10px) rotate(-2deg)' }
                        },
                        'text-glow': {
                            '0%': { 'text-shadow': '0 0 5px rgba(0, 240, 255, 0.3)' },
                            '100%': { 'text-shadow': '0 0 20px rgba(0, 240, 255, 0.8)' }
                        },
                        'neon-flicker': {
                            '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': { 
                                opacity: 1,
                                'text-shadow': '0 0 10px rgba(0, 240, 255, 0.8)'
                            },
                            '20%, 24%, 55%': { 
                                opacity: 0.8,
                                'text-shadow': 'none'
                            }
                        },
                        'hologram-scan': {
                            '0%': { 'background-position': '0 0' },
                            '100%': { 'background-position': '0 100%' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Quantum Sans';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        }
        @font-face {
            font-family: 'Quantum Mono';
            src: url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        }
        
        body {
            background-color: #0a0a12;
            color: #e0e0ff;
            font-family: 'Quantum Sans', sans-serif;
            overflow-x: hidden;
        }
        
        .quantum-bg {
            background: radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.05) 0%, transparent 25%),
                       radial-gradient(circle at 80% 70%, rgba(255, 0, 240, 0.05) 0%, transparent 25%),
                       linear-gradient(to bottom, rgba(10, 10, 18, 0.9), rgba(26, 26, 46, 0.9));
        }
        
        .hologram-card {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1),
                        0 0 60px rgba(180, 0, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .hologram-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.8), transparent);
            animation: hologram-scan 4s linear infinite;
        }
        
        .hologram-card:hover {
            transform: translateY(-8px) rotate(1deg);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.3),
                        0 0 80px rgba(180, 0, 255, 0.2);
            border-color: rgba(0, 240, 255, 0.6);
        }
        
        .quantum-btn {
            background: rgba(0, 240, 255, 0.15);
            border: 1px solid rgba(0, 240, 255, 0.4);
            color: #00f0ff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Quantum Mono', monospace;
            letter-spacing: 1px;
        }
        
        .quantum-btn:hover {
            background: rgba(0, 240, 255, 0.25);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .quantum-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 240, 255, 0.15),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to right, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }
        
        .neon-text {
            animation: neon-flicker 2s ease-in-out infinite alternate;
        }
        
        .hologram-effect {
            position: relative;
        }
        
        .hologram-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 240, 255, 0.05),
                transparent
            );
            pointer-events: none;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 240, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        .hologram-media {
            position: relative;
            overflow: hidden;
        }
        
        .hologram-media::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 240, 255, 0.1),
                transparent
            );
            pointer-events: none;
        }
    </style>
</head>
<body class="quantum-bg">
    <div class="grid-pattern"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container mx-auto px-4 py-8">
        <!-- Quantum Header -->
        <header class="text-center mb-12">
            <h1 class="text-6xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-quantum-cyan via-quantum-pink to-quantum-purple animate-text-glow">
                HALLAYM <span class="text-quantum-cyan">VOTE</span> 2025
            </h1>
            <p class="text-xl text-quantum-cyan font-mono tracking-wider mb-6">
                HOLOGRAPHIC DEMOCRACY PLATFORM • ONLINE SINCE 1985 •
            </p>
            
            <!-- Neural Search Interface -->
            <div class="max-w-2xl mx-auto relative mb-12">
                <input type="text" id="searchInput" placeholder="NEURAL SEARCH..." 
                    class="w-full bg-quantum-light border border-quantum-cyan border-opacity-40 rounded-full py-4 px-6 text-white focus:outline-none focus:ring-2 focus:ring-quantum-cyan focus:border-transparent placeholder-quantum-cyan placeholder-opacity-60 font-mono text-lg">
                <div class="absolute right-6 top-4 text-quantum-cyan animate-pulse-slow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </header>
        
        <!-- Quantum Polls Grid -->
        <div id="pollsContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"></div>
        
        <!-- Quantum Status -->
        <div class="fixed bottom-6 right-6 flex items-center space-x-3">
            <div class="text-xs font-mono text-quantum-lime flex items-center">
                <span class="relative flex h-3 w-3 mr-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-quantum-lime opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-quantum-lime"></span>
                </span>
                HALLAYM NETWORK: <span id="networkStatus" class="text-quantum-cyan ml-1">STABLE</span>
            </div>
        </div>
    </div>

    <script>
        // Create quantum particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.floor(window.innerWidth / 10);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `particle-float ${15 + Math.random() * 15}s infinite linear`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.opacity = Math.random() * 0.5;
                particlesContainer.appendChild(particle);
            }
        }
        
        // Debounce quantum search
        function quantumDebounce(func, wait = 500) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        // Load quantum polls
        const loadQuantumPolls = quantumDebounce(async (search = '') => {
            try {
                const pollsContainer = document.getElementById('pollsContainer');
                pollsContainer.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-16">
                        <div class="relative">
                            <div class="w-16 h-16 border-4 border-quantum-cyan border-opacity-30 rounded-full"></div>
                            <div class="absolute top-0 left-0 w-16 h-16 border-4 border-t-quantum-cyan border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin"></div>
                        </div>
                        <p class="mt-6 text-quantum-cyan font-mono">QUERYING HALLAYM DATABASE...</p>
                    </div>
                `;
                
                const response = await fetch(`https://voting-toey.onrender.com/api/polls${search ? `?search=${encodeURIComponent(search)}` : ''}`);
                const { success, data: polls, meta } = await response.json();
                
                if (!success || !polls || polls.length === 0) {
                    pollsContainer.innerHTML = `
                        <div class="col-span-full text-center py-16">
                            <p class="text-quantum-pink text-xl font-mono">NO ACTIVE HALLAYM POLLS</p>
                            <p class="text-quantum-cyan mt-2 font-mono">CREATE NEW POLL TO INITIATE DEMOCRACY</p>
                        </div>
                    `;
                    return;
                }
                
                pollsContainer.innerHTML = '';
                polls.forEach((poll, index) => {
                    const pollElement = document.createElement('div');
                    pollElement.className = `hologram-card rounded-xl overflow-hidden animate-float hologram-effect`;
                    pollElement.id = `poll-${poll._id}`;
                    pollElement.style.animationDelay = `${index * 0.1}s`;
                    
                    pollElement.innerHTML = `
                        <div class="p-6">
                            <!-- Quantum Poll Header -->
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h2 class="text-2xl font-bold text-quantum-cyan mb-2 neon-text">${poll.title}</h2>
                                    <div class="flex items-center space-x-3">
                                        <span class="text-xs font-mono px-2 py-1 bg-quantum-dark rounded text-quantum-lime">HALLAYM ENABLED</span>
                                        <span class="text-xs font-mono text-quantum-cyan opacity-80">${new Date(poll.createdAt).toLocaleDateString()}</span>
                                    </div>
                                </div>
                                <div class="text-quantum-pink text-sm font-mono">ID: ${poll._id.slice(0, 6)}</div>
                            </div>
                            
                            <!-- Quantum Poll Description -->
                            <p class="text-quantum-cyan text-opacity-80 mb-6">${poll.description || 'No hallaym description provided'}</p>
                            
                            <!-- Holographic Media -->
                            ${poll.mediaType === 'image' || poll.mediaType === 'hologram' ? `
                                <div class="hologram-media mb-6 overflow-hidden rounded-lg border border-quantum-purple border-opacity-30">
                                    <img src="${poll.mediaUrl}" alt="${poll.title}" 
                                        class="w-full h-48 object-cover hover:scale-105 transition duration-500">
                                </div>
                            ` : ''}
                            
                            ${poll.mediaType === 'video' ? `
                                <div class="hologram-media mb-6 overflow-hidden rounded-lg border border-quantum-cyan border-opacity-30">
                                    <video src="${poll.mediaUrl}" controls 
                                        class="w-full h-48 object-cover hover:scale-105 transition duration-500"></video>
                                </div>
                            ` : ''}
                            
                            <!-- Quantum Voting Options -->
                            <div class="space-y-3 mb-6">
                                ${poll.options.map(option => `
                                    <button onclick="castQuantumVote('${poll._id}', '${option.id}')" 
                                        class="quantum-btn w-full py-3 px-4 rounded-lg flex justify-between items-center">
                                        <span>${option.text}</span>
                                        <span class="text-quantum-lime font-bold font-mono">${option.votes} QV</span>
                                    </button>
                                `).join('')}
                            </div>
                            
                            <!-- Quantum Share Interface -->
                            <div class="border-t border-quantum-dark pt-4">
                                <p class="text-xs text-quantum-cyan text-opacity-60 font-mono mb-3">TRANSMIT TO SOCIAL MATRIX:</p>
                                <div class="flex space-x-4">
                                    <button onclick="quantumShare('${poll._id}', 'telegram')" 
                                        class="text-quantum-cyan hover:text-white transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                                        </svg>
                                    </button>
                                    <button onclick="quantumShare('${poll._id}', 'whatsapp')" 
                                        class="text-quantum-lime hover:text-white transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                                        </svg>
                                    </button>
                                    <button onclick="copyQuantumLink('${poll._id}')" 
                                        class="text-quantum-pink hover:text-white transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    pollsContainer.appendChild(pollElement);
                });
                
                // Check for quantum link navigation
                if (window.location.hash.startsWith('#poll-')) {
                    const pollId = window.location.hash.replace('#poll-', '');
                    const targetPoll = document.getElementById(`poll-${pollId}`);
                    if (targetPoll) {
                        setTimeout(() => {
                            targetPoll.scrollIntoView({ behavior: 'smooth' });
                            targetPoll.classList.add('ring-2', 'ring-quantum-cyan');
                            setTimeout(() => {
                                targetPoll.classList.remove('ring-2', 'ring-quantum-cyan');
                            }, 3000);
                        }, 500);
                    }
                }
            } catch (error) {
                console.error('Quantum retrieval error:', error);
                document.getElementById('pollsContainer').innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <p class="text-quantum-pink text-xl font-mono">HALLAYM NETWORK ERROR</p>
                        <p class="text-quantum-cyan mt-2 font-mono">ENTANGLEMENT FAILURE DETECTED</p>
                        <button onclick="loadQuantumPolls()" class="quantum-btn mt-4 px-6 py-2 rounded-lg font-mono">
                            REINITIALIZE CONNECTION
                        </button>
                    </div>
                `;
                document.getElementById('networkStatus').textContent = 'UNSTABLE';
                document.getElementById('networkStatus').classList.add('text-quantum-pink');
            }
        });
        
        // Cast quantum vote
        // Ovoz berish funksiyasini to'g'rilash
async function castQuantumVote(pollId, optionId) {
    try {
        const button = event.target;
        const originalText = button.innerHTML;
        button.innerHTML = `
            <span class="flex items-center">
                <span class="inline-block mr-2 animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-quantum-cyan"></span>
                <span class="font-mono">HALLAYM PROCESSING...</span>
            </span>
        `;
        button.disabled = true;
        
        const response = await fetch(`https://voting-toey.onrender.com/api/polls/${pollId}/vote`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ optionId }) // optionId ni JSON formatida yuboramiz
        });
        
        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.error || 'Voting failed');
        }

        button.innerHTML = `
            <span class="flex items-center text-quantum-lime">
                <span class="mr-2">✓</span>
                <span class="font-mono">VOTE RECORDED</span>
            </span>
        `;
        
        // 1 soniyadan so'ng yangilash
        setTimeout(() => {
            loadQuantumPolls(document.getElementById('searchInput').value);
        }, 1000);
    } catch (error) {
        console.error('Voting error:', error);
        button.innerHTML = originalText;
        button.disabled = false;
        showQuantumNotification(error.message, 'quantum-pink');
    }
}
        
        // Quantum share function
        function quantumShare(pollId, platform) {
            const shareUrl = `${window.location.origin}/p/${pollId}`;
            let shareWindowUrl = '';
            
            switch(platform) {
                case 'telegram':
                    shareWindowUrl = `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent('Quantum Poll:')}`;
                    break;
                case 'whatsapp':
                    shareWindowUrl = `https://wa.me/?text=${encodeURIComponent(`Check out this quantum poll: ${shareUrl}`)}`;
                    break;
                default:
                    return;
            }
            
            window.open(shareWindowUrl, '_blank', 'width=600,height=500');
        }
        
        // Copy quantum link
        function copyQuantumLink(pollId) {
            const shareUrl = `${window.location.origin}/p/${pollId}`;
            navigator.clipboard.writeText(shareUrl)
                .then(() => showQuantumNotification('LINK COPIED TO HALLAYM CLIPBOARD', 'quantum-cyan'))
                .catch(() => showQuantumNotification('COPY FAILED: HALLAYM DISRUPTION', 'quantum-pink'));
        }
        
        // Show quantum notification
        function showQuantumNotification(message, color = 'quantum-cyan') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-quantum-dark border border-${color} text-${color} px-6 py-3 rounded-lg font-mono text-sm`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
        
        // Initialize quantum search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            loadQuantumPolls(e.target.value);
        });
        
        // Initialize quantum particles
        createParticles();
        
        // Load quantum polls on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadQuantumPolls();
            
            // Check for quantum link on load
            if (window.location.hash) {
                setTimeout(() => {
                    const pollId = window.location.hash.replace('#poll-', '');
                    const pollElement = document.getElementById(`poll-${pollId}`);
                    if (pollElement) {
                        pollElement.scrollIntoView({ behavior: 'smooth' });
                        pollElement.classList.add('ring-2', 'ring-quantum-cyan');
                        setTimeout(() => {
                            pollElement.classList.remove('ring-2', 'ring-quantum-cyan');
                        }, 3000);
                    }
                }, 1000);
            }
        });
        
        // Quantum responsive adjustments
        window.addEventListener('resize', createParticles);
    </script>
</body>
</html>
